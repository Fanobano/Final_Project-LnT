    <!-- ----------------------------Java Script---------------------------- -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            showContent('cv');
        });
    
        function showContent(contentId) {
            var innerRectangle = document.querySelector('.inner_rectangle');
            innerRectangle.innerHTML = '';
    
            var customHeight = 'auto';
    
            if (contentId === 'cv') {
                innerRectangle.innerHTML = '<iframe src="cv.png" style="width: 100%; height: 100%; margin-left: 200px; margin-top: 80px;" frameborder="0"></iframe>';
                customHeight = '1190px';
            } else if (contentId === 'id') {
                innerRectangle.innerHTML = '<iframe src="id_card.png" style="width: 100%; height: 100%; margin-left: 160px; margin-top: 30px;" frameborder="0"></iframe>';
                customHeight = '500px';
            } else if (contentId === 'contact') {
                innerRectangle.innerHTML = '<div class="wrapper">' +
                    '<div class="text-box">' +
                    '<img class="phone_info" src="YourPhone.png" alt="" >' +
                    '<h3>Phone</h3>' +
                    '<p style="font-size: 16px; margin-right: 210px; margin-bottom: 100px;">+1 123-456-7890</p>' +
                    '<img class="mail_info" src="YouGotMail.png" alt="" >' +
                    '<h3>Email</h3>' +
                    '<p style="font-size: 16px; margin-right: 130px;">your.email@example.com</p>' +
                    '</div></div>';
                customHeight = '500px';
            }
    
            innerRectangle.style.opacity = '0';
            innerRectangle.style.transition = 'opacity 0.5s ease-out';
    
            innerRectangle.style.height = customHeight;
    
            innerRectangle.offsetHeight;
    
            innerRectangle.style.opacity = '1';
    
            setTimeout(function() {
                innerRectangle.style.display = 'block';
            }, 500); 
        }
    </script>
